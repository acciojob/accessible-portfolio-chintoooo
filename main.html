<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Heading with ARIA Role -->
    <h1 role="heading">My Accessible Portfolio</h1>

    <!-- Navigation Bar with ARIA Role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About Me</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Section with an Image and Brief Description -->
    <section>
        <img src="profile.jpg" alt="Profile picture of the portfolio owner" role="img">
        <p>Hello! I am a web developer passionate about creating accessible and inclusive web experiences.</p>
    </section>

    <!-- List with ARIA Role -->
    <section>
        <h2>Skills</h2>
        <ul role="list">
            <li role="listitem">HTML & CSS</li>
            <li role="listitem">JavaScript</li>
            <li role="listitem">Accessibility Best Practices</li>
        </ul>
    </section>

</body>
</html>
